<!DOCTYPE html>
<html>
<head>
  <link href="CSS/styles.css" rel="stylesheet" type="text/css">
  <link href="CSS/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
  <script src="js/script.js"></script>
  <srcipt src="CSS/bootstrap-3.3.7-dist/js/bootstrap.min.js" ></script>
  <title>log in page</title>
</head>
<body>
  <div>
  <div class="row" id="topnav">
    <div class="col-md-1 col-md-offset-7">
      <button class="btn btn-success" id="logintop">log in</button>
    </div>
    <div class="col-md-1">
      <button type="submit" class="btn btn-success" id="signup">sign up</button>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div id="mymodal" class="modal">
      <div class="col-md-5" id="outerbox" >
        <p><span class="glyphicon glyphicon-remove" id="close"></span></p><br />
          <h3>log in</h3>
          <div class="row">
            <div class="col-md-8 col-md-offset-2" id="login">
              <div class="row">
                <span class="glyphicon glyphicon-user" id="user"></span>
              </div>
              <form id="loginform">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password">
                <button type="submit" class="btn btn-primary" >log in </button>
              </form>
            </div>
          </div>
      </div>
    </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div id="mymodal2" class="modal2">
      <div class="col-md-5 col-md-offset-2" id="logup">
        <p><span class="glyphicon glyphicon-remove" id="closeit"></span></p><br />
          <h3>log in</h3>
          <div class="col-md-10 col-md-offset-1">
            <form id="signupform" >
              <div class="row">
                <label for="names">Full names</label>
                <input type="text" class="form-control" id="names">
              </div>
              <div class="row">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="useremail">
              </div>
              <div class="row">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username">
              </div>
              <div class="row">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="pass">
              </div>
              <div class="row">
                <label for="confirm">Confirm Password</label>
                <input type="password" class="form-control" id="confirm">
              </div>
              <div class="row">
                <ul id="confirmed">
                </ul>
              </div>
              <div class="row">
                <button class="btn btn-success" type="submit">Sign up</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
  var modal=document.getElementById('mymodal');
   window.onclick = function(event) {
  if (event.target == modal) {
      modal.style.display = "none";
  }
  var modal2=document.getElementById('mymodal2');
  if (event.target == modal2) {
      modal2.style.display = "none";
  }
};
</script>
</body>
</html>
