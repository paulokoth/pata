<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Home page</title>
  <meta http-equiv="X-UA-compatible" Content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BsStart</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <script src="js/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
   integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
  <div class="container-fluid top-bar">
    <div class="row">

      <nav>
        <div class="col-xs-3">
          <!--logo-->
          <i class="fa fa-leaf" aria-hidden="true"></i>
          <img src="" alt="logo">
        </div>
        <div class="col-xs-6 main">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Faq</a></li>

          </ul>
        </div>
        <div class="col-xs-3 sign">
          <ul>

            <li><button class="btn btn-primary" id="logintop">Login</button></li>
            <li><button  class="btn btn-primary" id="signup">Signup</button></li>
          </ul>
        </div>
      </nav>


    </div>

  </div>
  <div class="container">
    <div class="row" id="welcome">
      <h1>WELCOME !!</h1>
    </div>
  </div>
  <div class="container">
    <div class="row" id="welcomeback">
      <h1>WELCOME BACK !!!</h1>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div id="mymodal" class="modal">
      <div class="col-md-5" id="outerbox" >
        <p><span class="glyphicon glyphicon-remove" id="close"></span></p><br />
          <h3>log in</h3>
          <div class="row">
            <div class="col-md-8 col-md-offset-2" id="login">
              <div class="row">
                <span class="glyphicon glyphicon-user" id="user"></span>
              </div>
              <form id="loginform">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password">
                <button type="submit" class="btn btn-primary" >log in </button>
              </form>
            </div>
          </div>
      </div>
    </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div id="mymodal2" class="modal2">
      <div class="col-md-5 col-md-offset-2" id="logup">
        <p><span class="glyphicon glyphicon-remove" id="closeit"></span></p><br />
          <h3>log in</h3>
          <div class="col-md-10 col-md-offset-1">
            <form id="signupform" >
              <div class="row">
                <label for="names">Full names</label>
                <input type="text" class="form-control" id="names">
              </div>
              <div class="row">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="useremail">
              </div>
              <div class="row">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username">
              </div>
              <div class="row">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="pass">
              </div>
              <div class="row">
                <label for="confirm">Confirm Password</label>
                <input type="password" class="form-control" id="confirm">
              </div>
              <div class="row">
                <ul id="confirmed">
                </ul>
              </div>
              <div class="row">
                <button class="btn btn-success" type="submit">Sign up</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  <div class="footer">
    <ul>
      <li><a href="#">About us</a></li>
      <li><a href="#">Referrals</a></li>
      <li><a href="#">Privacy Policy</a></li>
      <li><a href="#">Contact us</a></li>

    </ul>
    </div>
  </div>
  <script>
  var modal=document.getElementById('mymodal');
   window.onclick = function(event) {
  if (event.target == modal) {
      modal.style.display = "none";
  }
  var modal2=document.getElementById('mymodal2');
  if (event.target == modal2) {
      modal2.style.display = "none";
  }
};
</script>
</body>
</html>
