<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>registrationform</title>
</head>
<meta http-equiv="X-UA-compatible" Content="IE-edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BsStart</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<link rel="stylesheet" href="css/regstyle.css">

<body>
  <div class="container">
    <!--personal details-->
    <form class="reg">
      <div class="form-group">
        <label for="Education">Education:</label>
        <input type="text" class="form-control" id="education" placement="Enter your education qualifications">
      </div>
      <div class="form-group">
        <label for="Profession">Profession:</label>
        <input type="text" class="form-control" id="profession" required="Whats your profession">
      </div>
      <div class="form-group">
        <label for="skills">Any Skills:</label>
        <input type="text" class="form-control" id="skills" required="Do you have any skill">
      </div>
      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" class="form-control" id="city" required="Where do you reside in.">
      </div>
      <div class="form-group">
        <label for="location">location:</label>
        <input type="text" class="form-control" id="location" required="Where can we locate you in case of a job opening">
      </div>
      <form class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" class="form-control" id="phone-number" required="Enter Your Phone Number">
      </form>
      <div class="form-group">
        <label for="comment">Comment</label>
        <textarea class="form-control" rows="3" id="comment"></textarea>
      </div>
    </form>
    <button type="button" class="btn btn-success">Save</button>
    </form>
    <!---end of personal details-->
  </div>
</body>

</html>
